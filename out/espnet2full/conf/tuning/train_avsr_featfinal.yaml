# network architecture
# encoder related
encoder: conformer
encoder_conf:
    output_size: 256    # dimension of attention
    attention_heads: 4
    linear_units: 2048  # the number of units of position-wise feed forward
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.0
    input_layer: conv2d # encoder architecture type
    normalize_before: true
    pos_enc_layer_type: rel_pos
    selfattention_layer_type: rel_selfattn
    activation_type: swish
    macaron_style: true
    use_cnn_module: true
    cnn_module_kernel: 15


avlayer_num_conf:
    alayer_num1: 3
    alayer_num2: 3
    alayer_num3: 3
    vlayer_num1: 3
   

# decoder related
decoder: transformer
decoder_conf:
    attention_heads: 4
    linear_units: 2048
    num_blocks: 6
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.0
    src_attention_dropout_rate: 0.0

# hybrid CTC/attention
model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1     # label smoothing option
    length_normalized_loss: false

# minibatch related
batch_type: numel
batch_bins: 20000000

# optimization related
accum_grad: 4
grad_clip: 5
max_epoch: 100
val_scheduler_criterion:
    - valid
    - acc
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10

optim: adam
optim_conf:
   lr: 0.0005
scheduler: warmuplr
scheduler_conf:
   warmup_steps: 30000

specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 30
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_range:
    - 0
    - 40
    num_time_mask: 2

preencoder: feat
preencoder_conf:
    feat_dim: 80
    conv1d_dim: 64
    conv1d_kernel_size: 1
    conv1d_stride: 1  
    res_block_num: 2
    res_stride: [1, 1, 1, 1]
    res_expansion: 1
    res_hidden_channels: [64, 128, 256, 512]
    res_downsample_type: "avgpool"
    act_type: 'prelu'

videofront_conf: 
    random: True,
    channel_input: "bgr"
    size: [88,88]
    downsampling: False
    hidden_channel_num: 64
    
frontend: default
frontend_conf:
    win_length: 400
    hop_length: 160

model_index: 6
num_workers: 15