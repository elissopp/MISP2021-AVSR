optimizer:
  optimizer_type: Adam
  group_num: 1
  force_lr: False
  common_setting:
    lr: 0.0003
    betas: [0.9, 0.999]
    eps: 0.00000001
    weight_decay: 0.0001
    amsgrad: False

scheduler:
  scheduler_type: cosine
  scheduler_setting:
    t_max: 100
    min_lr: 0.
    last_epoch: -1

loss:
  loss_type: ce
  loss_setting:
    label_type: token
    cal_acc: True
    ignore_idx: 9024
    reduction: mean

gradient:
  grad_clip: 5.
